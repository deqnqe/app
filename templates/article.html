<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ article.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        blockquote {
            margin: 20px 0;
            padding-left: 20px;
            border-left: 5px solid #ccc;
            font-style: italic;
        }
    </style>
</head>
<body class="{{ 'article-page' if is_article_page else '' }}">
    <header class="header">
        <div class="header-content">
            <nav class="main-nav">
                <ul>
                    <li>NEWS</li>
                    <li>LIFE</li>
                    <li>SPORT</li>
                    <li>TRAVEL</li>
                    <li>GUIDE</li>
                    <li>EDU</li>
                    <li>AUTO</li>
                </ul>
            </nav>
            <div class="header-contact">
                <span>Редакция +7 (777) 001 44 99</span>
                <span>Реклама</span>
            </div>
            <div class="search-container">
                <span class="country-code">KZ</span>
            </div>
        </div>
    </header>
    <div class="branding-container">
        <a href="/" class="logo-link">
            <img src="{{ url_for('static', filename='css/images/log.png') }}" alt="TENGRI NEWS" class="logo-image">
        </a>
        <div class="logo-name">TENGRI NEWS</div>
    </div>
    <div class="article-container">
        <h1>{{ article.title }}</h1>
        <img src="https://tengrinews.kz{{ article.image }}" alt="Article Image" class="article-image">
        <div id="articleContent">{{ article.content | safe }}</div>
    </div>
</body>
</html>
